<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <link rel="stylesheet" href="personal.css">
</head>
<body>
  <header>
    <div class="menu-bar">
        <a href="#about">About</a>
        <a href="#menu">Menu</a>
    </div>
</header>
<h1>FARMER'S FRIEND</h1> 
<div class="form-container">
    <h2>Personal Details</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="title">Title <span>*</span>:</label>
            <select id="title" name="title" required>
                <option value="">Select Please</option>
                <!-- Add more options here -->
            </select>
        </div>

        <div class="form-group">
            <label for="first_name">First Name <span>*</span>:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>

        <div class="form-group">
            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name" name="middle_name">
        </div>

        <div class="form-group">
            <label for="last_name">Last Name <span>*</span>:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender <span>*</span>:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <!-- Add gender options -->
            </select>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth <span>*</span>:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="relation_type">Relation Type <span>*</span>:</label>
            <select id="relation_type" name="relation_type" required>
                <option value="">Select</option>
                <!-- Add relation options -->
            </select>
        </div>

        <div class="form-group">
            <label for="relation_name">Enter Relation Name:</label>
            <input type="text" id="relation_name" name="relation_name">
        </div>

        <div class="form-group">
            <label for="address">Address (Street) <span>*</span>:</label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode">
        </div>

        <div class="form-group">
            <label for="state">State <span>*</span>:</label>
            <select id="state" name="state" required>
                <option value="">Select</option>
                <!-- Add state options -->
            </select>
        </div>

        <div class="form-group">
            <label for="district">District <span>*</span>:</label>
            <select id="district" name="district" required>
                <option value="">Select</option>
                <!-- Add district options -->
            </select>
        </div>

        <div class="form-group">
            <label for="city_village">City/Village <span>*</span>:</label>
            <select id="city_village" name="city_village" required>
                <option value="">Select</option>
                <!-- Add city/village options -->
            </select>
        </div>

        <div class="form-group">
            <label for="photo_id_type">Photo ID Type <span>*</span>:</label>
            <select id="photo_id_type" name="photo_id_type" required>
                <option value="">Select</option>
                <!-- Add photo ID options -->
            </select>
        </div>

        <div class="form-group">
            <label for="photo_id_number">Photo ID Number <span>*</span>:</label>
            <input type="text" id="photo_id_number" name="photo_id_number" required>
        </div>

        <div class="form-group">
            <label for="license_no">License No. <span>*</span>:</label>
            <input type="text" id="license_no" name="license_no" required>
        </div>

        <div class="form-group">
            <label for="mobile_no">Mobile No. <span>*</span>:</label>
            <input type="tel" id="mobile_no" name="mobile_no" required>
        </div>

        <div class="form-group">
            <label for="email">Email ID <span>*</span>:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="submit-btn">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
